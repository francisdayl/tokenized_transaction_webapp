<div class="container mx-auto p-4">
    <h3 class="text-xl font-bold mb-4 text-center">Get your secure meme template</h3>
    
    <form [formGroup]="numberForm" (ngSubmit)="onSubmit()" class="mb-4 w-60 mx-auto">
      <div class="mb-4">
        <label for="number" class="block text-md font-medium mb-2 text-center">Enter your 6-digit code:</label>
        <input
          type="text"
          id="number"
          formControlName="number"
          maxlength="6"
          minlength="6"
          class="p-2 border rounded w-full"
          placeholder="Enter 6 digits"
        >
        @if(numberForm.get('number')?.errors?.['required'] && numberForm.get('number')?.touched){
            <div class="text-red-500 text-sm mt-1">
                Number is required
            </div>
        }
        @if(numberForm.get('number')?.errors?.['pattern'] && numberForm.get('number')?.touched){
            <div
            class="text-red-500 text-sm mt-1">
         Please enter exactly 6 digits
       </div>
        }
        
        
      </div>
      
      <button type="submit" 
              [disabled]="!numberForm.valid"
              class="bg-blue-500 text-white px-4 py-2 rounded disabled:bg-gray-300 inline-block ml-14">
        Get Image
      </button>
    </form>
    
    <div *ngIf="imageUrl" class="mt-6 flex flex-col items-center">
        <div class="w-96 h-96 bg-gray-100 rounded-lg shadow-lg overflow-hidden flex items-center justify-center">
            <img 
              [src]="imageUrl" 
              alt="Generated image" 
              class="max-w-full max-h-full object-contain"
            >
          </div>
    </div>
    
    <div *ngIf="error" class="mt-4 text-red-500">
      {{ error }}
    </div>
  </div>
