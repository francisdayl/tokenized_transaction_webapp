<div class="min-h-[80vh] bg-gray-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-6">Temporal Token</h1>
      
      <div *ngIf="token" class="mb-6">
        <div class="text-4xl font-mono tracking-wider mb-4">
          {{ token.temporal_token }}
        </div>
        
        <div class="text-sm text-gray-600 mb-2">
          Created: {{ token.token_creation | date:'medium' }}
        </div>
        
        <div class="text-sm">
          Expires in: <span class="font-semibold">{{ remainingTime }}</span>
        </div>

        <!-- Progress bar -->
        <div class="w-full bg-gray-200 rounded-full h-2 mt-4">
          <div class="bg-blue-500 h-2 rounded-full transition-all duration-1000"
               [style.width.%]="progressPercentage">
          </div>
        </div>
      </div>

      <div *ngIf="!token" class="text-gray-600">
        Loading token...
      </div>

      <div *ngIf="error" class="text-red-500 mt-4">
        {{ error }}
      </div>
    </div>
  </div>
