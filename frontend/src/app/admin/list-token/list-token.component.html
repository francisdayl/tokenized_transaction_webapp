<div class="demo-button-container">
    <h2>{{user_userName}}</h2>
</div>

<div class="w-100">
  <table mat-table [dataSource]="tokensUser" class="mat-elevation-z8 demo-table w-100">
    <ng-container matColumnDef="token_number">
      <th  mat-header-cell *matHeaderCellDef class="text-center">Token Number</th>
      <td mat-cell *matCellDef="let element">{{element.token_number}}</td>
    </ng-container>
  
    <ng-container matColumnDef="transaction_url">
      <th mat-header-cell *matHeaderCellDef class="text-center">Transaction Used</th>
      <td mat-cell *matCellDef="let element">{{element.transaction_url}}</td>
    </ng-container>
  
    <ng-container matColumnDef="token_creation">
      <th mat-header-cell *matHeaderCellDef class="text-center">Creation Date</th>
      <td mat-cell *matCellDef="let element">{{element.token_creation}}</td>
    </ng-container>   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
